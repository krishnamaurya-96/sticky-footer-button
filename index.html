<style>
    
    .sticky-call {
        position: fixed;
        bottom: 0%; /* Stick 30% from the top */
        left: 0;
        width: 100%;
        height: 82px;
        
        color: #fff;
        text-align: center;
        z-index: 999; /* Set a higher z-index */
         animation:beat 1.5s ease-in-out infinite;
    }

    #sticky-btn {
        display: none; /* Initially hidden */
        position: relative;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width:100%;
        height: 82px;
        font-size: 25px;
        background: #201c81;
        color:#fff;
        text-transform: uppercase;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;

    }

    @keyframes beat{
  from{
   transform:scale(1.1)
  }
  50%{
     transform:scale(1)
  }
  to{
    transform:scale(1.1)
  }
}
</style>
<section class="sticky-call">
  <button onclick="location.href='https://invsttip.com/signup/#contact';" id="sticky-btn"><span><img src="assets/header_logo.svg" width="160" height="45" alt=""></span><span style="margin-left:-30px;">Give me access</span></button>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const button = document.getElementById("sticky-btn");

  if (!button) {
    console.error("Button not found.");
    return;
  }

  // Calculate 30% of the page height from the top
  const scrollThreshold = document.documentElement.clientHeight * 0.3;

  // Show button when scrolled 30% from the top
  window.addEventListener("scroll", function() {
    if (window.scrollY >= scrollThreshold) {
      button.style.display = "block";
    } else {
      button.style.display = "none";
    }
  });
});
</script>
